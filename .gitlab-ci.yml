  DOCKER_IMAGE:             "${CI_REGISTRY_IMAGE}/docker:20"
  DOCKER_DIND_IMAGE:        "${CI_REGISTRY_IMAGE}/gitlab-ci-dind:latest"
  LINE_LENGTH:              120

Check that Python code is formatted & linted:
  stage: formatting_and_linting_check
  tags:
    - openstack-autoscale-theta
  # Keep this version in sync w/ the one from `./.pre-commit-config.yaml`.
  image: python:3.8.8-slim-buster
  before_script:
    # Install `git` needed for `isort` to ignore files from `.gitignore`
    - apt-get update && apt-get install -y git
    - pip install -r requirements-ci.txt
  script:
    - black --check --line-length ${LINE_LENGTH} . && isort --check-only . && flake8 || exit_code=$?
    - >
      if [[ $exit_code -eq 1 ]]; then
        echo "‚ùå Some Python code isn't formatted or linted. Ensure that you have `pre-commit` hooks insatlled locally (see the main README in `monocle` for details)."
      fi
    - exit $exit_code

Check that FE code & non-Python files are formatted & linted:
  stage: formatting_and_linting_check
  tags:
    - openstack-autoscale-theta
  # Keep this version in sync w/ the one from `./.pre-commit-config.yaml`.
  image: 16.15-alpine3.14
  before_script:
    # These version should match the ones from `./.pre-commit-config.yaml`:
    - npm i -g prettier@2.6.2 prettier-plugin-svelte@2.7.0 eslint@8.16.0 eslint-config-prettier@8.5.0 eslint-plugin-jest@26.4.5 eslint-plugin-svelte3@4.0.0
  script:
    # Keep these args in sync w/ Prettier & ESLint args in `./.gitlab-ci.yml` (besides `--write` & `--fix` respectively):
    - prettier --no-config --ignore-path .eslintignore && eslint || exit_code=$?
    - >
      if [[ $exit_code -eq 1 ]]; then
        echo "‚ùå Some FE code or non-Python files aren't formatted or linted. Ensure that you have `pre-commit` hooks insatlled locally (see the main README in `monocle` for details).
      fi
    - exit $exit_code

# at every git push, build docker images
# push the images to the container registry  with the commit SHA-1 as the tag
Dashboard API docker build:
  stage: build
  tags:
    - autoscale-large
  image: "${DOCKER_IMAGE}"
  services:
    - name:  "${DOCKER_DIND_IMAGE}"
      alias: docker
  variables:
    DOCKER_BUILDKIT:      1
    DOCKER_TLS_CERTDIR:   ""
    DOCKER_HOST:          "tcp://docker:2375"
  before_script:
    - echo -n ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token --password-stdin ${CI_REGISTRY}
  script:
    - >
         this_image="monocle-${DASH_API_CONTEXT}";
         cd "${CI_PROJECT_DIR}/${DASH_API_CONTEXT}";
         this_commit_tag="commit-${CI_COMMIT_SHORT_SHA}";
         echo "üê≥ Building ${CI_REGISTRY_IMAGE}/${this_image}:${this_commit_tag} üê≥";
         docker pull $CI_REGISTRY_IMAGE/${this_image}:unstable || true;
         docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $CI_REGISTRY_IMAGE/${this_image}:unstable --tag $CI_REGISTRY_IMAGE/${this_image}:${this_commit_tag} ${DOCKER_COMMON_BUILD_ARGS} . ;
         echo "üê≥ Pushing ${CI_REGISTRY_IMAGE}:${this_image}:${this_commit_tag} üê≥";
         docker push $CI_REGISTRY_IMAGE/${this_image}:${this_commit_tag};

