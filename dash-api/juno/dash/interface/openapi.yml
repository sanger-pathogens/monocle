          $ref: "#/components/schemas/SampleFilters"
        in silico:
          description: "Set this flag to true to include in silico data with the metadata"
          type: boolean
          default: false
        start row:
          description: "For pagination: the first row of metadata (starting at 1) to be returned"
          type: integer
          minimum: 1
        num rows:
          description: "For pagination: number of rows of metadata to be returned"
          type: integer
          default: 20
          minimum: 1
        metadata columns:
          description: "List of metadata columns that should be returned (as defined by the Metadata object).   Pass ['_ALL'] to get all columns."
          type: array
          items:
            type: string
          default:
            - "submitting_institution"
            - "public_name"
            - "host_status"
            - "selection_random"
            - "country"
            - "collection_year"
            - "host_species"
            - "isolation_source"
        in silico columns:
          description: "List of in silico data columns that should be returned (as defined by the InSilicoData object).   Pass ['_ALL'] to get all columns."
          type: array
