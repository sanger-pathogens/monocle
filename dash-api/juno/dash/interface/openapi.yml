openapi: '3.0.0'
info:
  title: "Monocle Dashboard API"
  version: "0.0.1"
  description: "A REST API service used by the Monocle dashboard."
  contact:
    email: "path-help@sanger.ac.uk"

servers:
  - url: /dashboard-api
    description: Context path

paths:
  /get_user_details:
    get:
      operationId: dash.api.routes.get_user_details
      summary: "Return all details for a user"
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. A user details record is returned."
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_details:
                    $ref: "#/components/schemas/UserData"
        403:
          description: "Authorization information is missing or invalid."

  /get_batches:
    get:
      operationId: dash.api.routes.get_batches
      summary: "Return information on batches delivered, keyed by institution id."
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. Returned data will be keyed on institution id, shown as additionalProp in the example below..."
          content:
            application/json:
              schema:
                type: object
                properties:
                  batches:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/InstitutionBatchSummary"
        403:
          description: "Authorization information is missing or invalid."

  /sequencing_status_summary:
    get:
      operationId: dash.api.routes.sequencing_status_summary
      summary: "Return information on sample/lane sequencing status, keyed by institution id."
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. Returned data will be keyed on institution id, shown as additionalProp in the example below..."
          content:
            application/json:
              schema:
                type: object
                properties:
                  sequencing_status:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/InstitutionSequencingStatus"
        403:
          description: "Authorization information is missing or invalid."

  /pipeline_status_summary:
    get:
      operationId: dash.api.routes.pipeline_status_summary
      summary: "Return information on sample/lane pipeline status, keyed by institution id."
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. Returned data will be keyed on institution id, shown as additionalProp in the example below..."
          content:
            application/json:
              schema:
                type: object
                properties:
                  sequencing_status:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/InstitutionPipelineStatus"
        403:
          description: "Authorization information is missing or invalid."

  /bulk_download_info:
    post:
      operationId: dash.api.routes.bulk_download_info
      summary: "Return information on expected bulk download based on standard sample filters and data types"
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkDownloadInput"
      responses:
        200:
          description: "The operation was successful. The following data format will be returned..."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadInfo"
        403:
          description: "Authorization information is missing or invalid."

  /bulk_download_urls:
    post:
      operationId: dash.api.routes.bulk_download_urls
      summary: "Return download links corresponding to standard sample filters and data types"
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkDownloadInput"
      responses:
        200:
          description: "The operation was successful. The following data format will be returned..."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadInfo"
        403:
          description: "Authorization information is missing or invalid."

  /get_progress:
    get:
      operationId: dash.api.routes.get_progress
      summary: "Return the information necessary for plotting the project sample progress graph."
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. The following data format will be returned..."
          content:
            application/json:
              schema:
                type: object
                properties:
                  progress_graph:
                    $ref: "#/components/schemas/ProjectProgress"
        403:
          description: "Authorization information is missing or invalid."

  /get_institutions:
    get:
      operationId: dash.api.routes.get_institutions
      summary: "Return a list of institutions."
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      responses:
        200:
          description: "The operation was successful. Returned data will be keyed on institution id, shown as additionalProp in the example below..."
          content:
            application/json:
              schema:
                type: object
                properties:
                  institutions:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/Institution"
        403:
          description: "Authorization information is missing or invalid."
          
  /get_metadata:
    post:
      operationId: dash.api.routes.get_metadata
      summary: "Return metadata for samples matching standard sample filters"
      parameters:
        - name: X-Remote-User
          in: header
          description: "Username."
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetMetadataInput"
      responses:
        200:
          description: "The operation was successful. The following data format will be returned..."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMetadataOutput"
        403:
          description: "Authorization information is missing or invalid."
          
  /get_metadata_for_download/{institution}/{category}/{status}:
    get:
      operationId: dash.api.routes.get_metadata_for_download
      summary: "The operation was successful. The following data format will be returned..."
      parameters:
        - in: header
          name: X-Remote-User
          description: "Username."
          required: false
          schema:
            type: string
        - name: "institution"
          in: path
          description: "The institution name."
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 256
            pattern: ^[a-zA-Z0-9à-úÀ-Ú _\-',;:\.\(\)]*$
        - name: "category"
          in: path
          description: "The category to be downloaded: sequencing or pipeline."
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 20
            pattern: ^[a-zA-Z]*$
        - name: "status"
          in: path
          description: "The status type to be downloaded: successful or failed."
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 20
            pattern: ^[a-zA-Z]*$
      responses:
        200:
          description: "The operation was successful."
          content:
            text/csv:
              schema:
                type: string
                format: binary
        403:
          description: "Authorization information is missing or invalid."

