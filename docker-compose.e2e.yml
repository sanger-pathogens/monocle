version: '3'
services:
    ui:
        build:
            context: ./ui
        ports:
            - "3001:80"
        volumes:
            - ./ui/settings.e2e.js:/usr/share/nginx/html/settings.js
            - ./ui/nginx.prod.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - api
    api:
        build:
            context: ./api
        ports:
            - "8001:80"
