version: '3'
services:
    cypress:
        image: "cypress/included:4.8.0"
        links:
            - ui
            - api
        privileged: true
        environment:
            - CYPRESS_BASE_URL=http://ui:80/
        working_dir: /e2e
        volumes:
            - ./e2e-ssh/cypress:/root/.ssh
            - ./e2e:/e2e
        depends_on:
            - ui
    ui:
        build:
            context: ./ui
        ports:
            - "3001:80"
        volumes:
            - ./ui/settings.test.js:/usr/share/nginx/html/settings.js
            - ./ui/nginx.prod.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - api
    api:
        build:
            context: ./api
            dockerfile: Dockerfile.e2e
        ports:
            - "8001:80"
            - "2222:22"
        volumes:
            - ./e2e-ssh/api:/root/.ssh
        # tty: true
        # stdin_open: true
